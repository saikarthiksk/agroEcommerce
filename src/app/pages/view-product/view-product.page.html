<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img class="newsImage" [src]="product.image">
      <h3>{{product.title}}</h3>
    </ion-card-header>
  </ion-card>

  <ion-item>
    <p>Quantity</p>
    <ion-row slot="end" class="ion-no-padding ion-align-items-center">
      <ion-col size="5">
        <ion-button (click)="addToCart($event, product)" fill="clear">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>

      <ion-col size="2">
        {{ cart[product.id] || 0 }}
      </ion-col>

      <ion-col size="5">
        <ion-button (click)="removeFromCart($event, product)" fill="clear"
          [disabled]="!cart[product.id] || cart[product.id] == 0">
          <ion-icon name="remove" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-item>
  <app-star-review [id]="product.id"></app-star-review>
  <div *ngFor="let r of ratings | async">
    <div *ngIf="r.productId==product.id">{{r.star}}</div>
    <div *ngIf="r.productId==product.id">{{r.review}}</div>
  </div>
</ion-content>
