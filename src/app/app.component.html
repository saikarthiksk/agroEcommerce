<ion-app>
  <ion-menu side="start" menuId="first" contentId="content">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>Welcome</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content color="light">
      <ion-list *ngFor="let pages of navigate">
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="pages.url" routerDirection="forward" (click)="logout(pages)">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
              {{pages.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet Id="content"></ion-router-outlet>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
